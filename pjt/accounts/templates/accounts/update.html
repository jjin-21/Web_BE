{% extends "base.html" %}

{% block content %}
<style>
    .change-container > *{
        margin-bottom: 8px;
    }
</style>
<h1>UPDATE PAGE</h1>
<hr>
<form action="{% url "accounts:update" %}" method='POST'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">회원정보 수정</button>
</form>
<hr>
<div class="change-container">
    <button class="btn btn-secondary" href="{% url "change_password" user.pk %}">비밀번호변경</button>
    <form action="{% url "accounts:delete" %}">
        {% csrf_token %}
        <button class="btn btn-danger" href="{% url "accounts:delete" %}" onclick="return confirm('정말로 회원을 탈퇴하시겠습니까?')">회원탈퇴</button>
    </form>
</div>
{% endblock content %}
