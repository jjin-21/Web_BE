{% extends "base.html" %}


{% block content %}
<style>
    th {
        background-color: #f2f2f2;
    }

    th, td {
        padding: 8px;
        border-bottom: 1px solid black;
        {% comment %} border-right: 1px solid black; {% endcomment %}
    }
</style>


<h1>문제1. 데이터 읽어오기</h1>
{% comment %} 표 만들기 {% endcomment %}
<table>
    <tr>
        {% for column in df.columns %}
            <th>{{ column }}</th>
        {% endfor %}
    </tr>
    {% for row in df.values %}
        <tr>
            {% for value in row %}
                <td>{{ value }}</td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>
{% endblock content %}
