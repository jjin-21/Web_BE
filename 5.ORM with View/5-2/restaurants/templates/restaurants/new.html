{% extends "restaurants/base.html" %}

{% block content %}
<h1>식당 생성 페이지</h1>
    <form action="{% url "restaurants:create" %}" method='GET'>
        <div>
            <label for="name">식당 이름</label>
            <input type="text" name='name' id='name'>
        </div>
        
        <div>
            <label for="description">식당 설명</label>
            <input type="text" name="description" id="description">
        </div>
        
        <div>
            <label for="address">식당 주소</label>
            <textarea name="address" id="address" cols="30" rows="10"></textarea>
        </div>
        
        <div>
            <label for="phone_number">식당 전화번호</label>
            <textarea name="phone_number" id="phone_number" cols="30" rows="10"></textarea>
        </div>
        <input type="submit" value="CREATE">
    </form>
    <a href= '{% url "restaurants:restaurants" %}'>BACK</a>
{% endblock content %}
