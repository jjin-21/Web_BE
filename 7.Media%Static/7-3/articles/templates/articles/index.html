{% extends 'base.html' %}

{% block content %}
  <h1>Article</h1>
  <a href="{% url 'articles:create' %}">CREATE</a>
  <hr>
  {% for article in articles %}
    {% if article.image %}  {# 이미지 필드가 비어있지 않은 경우에만 썸네일 표시 #}
      <img src="{{ article.image.url }}" alt="썸네일" width="100" height="100">
    {% endif %}
    <p>제목 : {{ article.title }}</p>
    <p>내용 : {{ article.content }}</p>
    <a href="{% url 'articles:detail' article.pk %}">[detail]</a>
    <hr>
  {% endfor %}

{% endblock %}
