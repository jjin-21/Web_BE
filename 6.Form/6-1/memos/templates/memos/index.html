{% extends "base.html" %}

{% block content %}
<h1>Memos</h1>
<a href="{% url "memos:create" %}">메모하기</a>
<hr>

<ul>
    {% for memo in memos %}
        <li>
            <a href="{% url "memos:detail" memo.pk %}"> {{memo.summary}} </a>
        </li>
        <p> {{memo.updated_at}} </p>
    {% endfor %}
</ul>
{% endblock content %}
