<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>맛집 리스트</h1>
    {% comment %} <a href="{% url 'restaurants:new' restaurant.pk %}">[CREATE]</a> {% endcomment %}
    {% for restaurant in restaurants %}
        <ul>
            <li>식당의 이름 : {{ restaurant.name }}</li>
            <ul>
                <li>주소 : {{ restaurant.address }}</li>
            </ul>
        </ul>
    {% endfor %}
    

</body>
</html>
