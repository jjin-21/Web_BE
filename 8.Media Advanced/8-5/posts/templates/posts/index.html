{% extends "base.html" %}

{% block content %}
<h1>This is Index</h1>
<div class='row'>
    {% for post in posts %}
        <div class='col-md-4'>
            <div class="card mb-4">
                <div class="card-body">
                    <p> {{post.content}} </p>
                    <a class='btn btn-danger' href="{% url "posts:delete" post.pk %}">Delete</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock content %}
